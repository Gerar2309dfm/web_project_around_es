<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around The U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          alt="Logotipo Around The U.S."
          class="logo header__logo"
          src="./images/logo.svg"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img class="profile__image" src="./images/avatar.jpg" alt="Avatar" />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              aria-label="Editar perfil"
              class="profile__edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorador</p>
          </div>
          <button
            aria-label="Agregar tarjeta"
            class="profile__add-button"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
        <template id="card-template">
  <li class="card">
    <img class="card__image" src="" alt="" />
    <button
      aria-label="Eliminar tarjeta"
      class="card__delete-button"
      type="button"
    ></button>
    <div class="card__description">
      <h2 class="card__title"></h2>
       <div class="card__like-container"></div>
      <button
        aria-label="Me gusta"
        class="card__like-button"
        type="button"
      ></button>
       <span class="card__like-count">0</span>
    </div> 
  </li>
</template>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">© 2025 Around The U.S.</p>
      </footer>
      <div class="popup" id="edit-popup">
        <div class="popup__content">
          <button
            aria-label="Cerrar ventana emergente"
            class="popup__close"
            type="button"
          ></button>
          <h3 class="popup__title">Editar perfil</h3>
          <form class="popup__form" id="edit-profile-form">
            <input
            type="text"
            id="name"
              class="popup__input popup__input_type_name"
              name="name"
              placeholder="Nombre"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="popup__error" id="name-error"></span>

            <input
            id="description"
              class="popup__input popup__input_type_description"
              name="description"
              placeholder="Acerca de mí"
              type="text"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="popup__error" id="description-error"></span>

            <button class="button popup__button" type="submit">Guardar</button>
          </form>
        </div>
      </div>
      <div class="popup" id="new-card-popup">
        <div class="popup__content">
          <button
            aria-label="Cerrar ventana emergente"
            class="popup__close"
            type="button"
          ></button>
          <h3 class="popup__title">Nuevo lugar</h3>
          <form class="popup__form" id="new-card-form">
            <input
            id="title"
              class="popup__input popup__input_type_card-name"
              name="place-name"
              placeholder="Título"
              required
              minlength="2"
              maxlength="30"
              type="text"
            />
            <span class="popup__error" id="title-error"></span>
            <input
            id="link"
              class="popup__input popup__input_type_url"
              name="link"
              placeholder="Enlace a la imagen"
              required
              type="url"
            />
            <span class="popup__error" id="link-error"></span>
            <button class="button popup__button" type="submit">Crear</button>
          </form>
        </div>
      </div>
      <div class="popup" id="image-popup">
        <div class="popup__content popup__content_content_image">
          <button
            aria-label="Cerrar ventana emergente"
            class="popup__close"
            type="button"
          ></button>
          <img alt="" class="popup__image" src="#" />
          <p class="popup__caption"></p>
        </div>
      </div>
    </div>
    <div class="popup" id="avatar-popup">
  <div class="popup__container">
    <button class="popup__close"></button>
    <form class="popup__form" id="avatar" name="avatar-form">
      <h3 class="popup__title">Cambiar foto de perfil</h3>
      <input
        type="url"
        name="avatar"
        class="popup__input"
        placeholder="Enlace a la imagen"
        required
      />
      <span class="popup__error"></span>
      <button class="popup__button" type="submit">Guardar</button>
    </form>
  </div>
</div>

<div class="popup" id="confirm-popup">
  <div class="popup__container">
    <button class="popup__close"></button>
    <form class="popup__form">
      <h3 class="popup__title">¿Estás seguro?</h3>
      <button class="popup__button" type="submit">Sí</button>
    </form>
  </div>
    <script  type="module" src="./pages/index.js"></script>
  </body>
</html>
